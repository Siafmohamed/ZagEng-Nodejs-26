<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>

<form action="Project 2.html" method="post">

  <h1>Please fill the boxes below</h1>
  <br>

  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" required>
  <br><br>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>
  <br><br>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>
  <br><br>

  <label>Preference:</label>
  <br>
  <input type="checkbox" id="pref1" name="preference" value="exchange" required>
  <label for="pref1">Exchange my current cylinder with a prefilled cylinder</label>
  <br>

  <input type="checkbox" id="pref2" name="preference" value="pickup">
  <label for="pref2">Pick my cylinder, refill and return it to my location</label>
  <br><br>

  <label for="size">My cylinder size is:</label>
  <select id="size" name="cylinder_size" required>
    <option value="">Select size</option>
    <option value="size6">6 kg</option>
    <option value="size12">12 kg</option>
    <option value="size25">25 kg</option>
    <option value="size50">50 kg</option>
  </select>
  <br><br>

  <label for="quantity">Quantity Required:</label>
  <input type="number" id="quantity" name="quantity" required>
  <br><br>

  <label for="amount">Amount Due:</label>
  <input type="number" id="amount" name="amount" required>
  <br><br>

  <label for="address">Delivery Address (please include nearest landmarks):</label>
  <textarea id="address" name="address" required></textarea>
  <br><br>

  <input type="submit" value="Place Order">

</form>

</body>
</html>
